# Tmux Config

# plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'egel/tmux-gruvbox'

source "~/.config/tmux/themes/gruvbox.conf"

# true color support
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# mouse support
set-option -g mouse on

# prefix
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# status bar
set -g base-index 1 # window start id
set -g status-position "top" # put status bar on top

# panel
## split panel
bind v split-window -h
bind s split-window -v

## kill panel
bind x kill-pane

## toggle zoom panel
bind Enter resize-pane -Z # original map to z is too close to x(which is close panel)

## select panel
bind j select-pane -D
bind k select-pane -U 
bind h select-pane -L
bind l select-pane -R

## resize panel
bind -n C-M-J resize-pane -D 1
bind -n C-M-K resize-pane -U 1
bind -n C-M-H resize-pane -L 1
bind -n C-M-L resize-pane -R 1

# others
set -sg escape-time 20

# this should be at last
run '~/.config/tmux/plugins/tpm/tpm'
